<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .confirmation {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff5733;
        }

        p {
            font-size: 18px;
        }

        .button {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff4422;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Booking Confirmation</h1>
        <p>Your movie ticket has been booked successfully!</p>

        <p>Enjoy the show!</p>

        <button class="button">Thank You</button>
    </div>
</body>
</html>
